<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abu Baker Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #111;
            transition: background-color 0.3s ease-in-out;
        }

        header:hover {
            background-color: rgba(17, 17, 17, 0.9);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .logo span {
            color: #FF0066;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FF0066;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('background.jpg') no-repeat center/cover;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #FF0066;
        }

        /* Contact Cards Container */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        /* Contact Cards */
        .contact-card, .cv-card {
            background-color: #222;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(255, 0, 102, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover, .cv-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(255, 0, 102, 0.4);
        }

        .contact-card h2, .cv-card h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .contact-card p, .cv-card p {
            font-size: 14px;
            color: #ccc;
        }

        .contact-card i, .cv-card i {
            margin-right: 8px;
            color: #FF0066;
        }

        /* Form Styles */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border: 1px solid #FF0066;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.4);
            outline: none;
        }

        .contact-form button, .cv-card a {
            padding: 12px 18px;
            border: none;
            background-color: #FF0066;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover, .cv-card a:hover {
            background-color: #FF3385;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #aaa;
        }

        footer i {
            margin-right: 8px;
            color: #FF0066;
            font-size: 18px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
