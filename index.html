<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Abu Baker - Software Engineer Portfolio.">
    <meta name="keywords" content="Web Development, Digital Marketing, Graphic Design">
    <meta name="author" content="Abu Baker">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #111;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            transition: all 0.4s ease-in-out;
        }

        /* Shrink Navbar on Scroll */
        .shrink {
            padding: 10px 40px;
            background-color: rgba(17, 17, 17, 0.9);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: #FF0066;
            margin-left: 8px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #FF0066;
            transform: scale(1.1);
        }

        nav ul li a.active {
            color: #FF0066;
            font-weight: 700;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #111;
                padding: 10px 0;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            padding: 150px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7) url('images/ytth.png') no-repeat center/cover;
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px #FF0066, 0 0 30px #FF0066;
            animation: fadeIn 1.5s ease-in-out forwards;
            opacity: 0;
        }

        .hero p {
            font-size: 18px;
            color: #eee;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInText 2s ease-in-out 0.5s forwards;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            .hero p {
                font-size: 14px;
                padding: 0 20px;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #aaa;
            margin-top: 40px;
        }

        footer i {
            margin-right: 10px;
            color: #FF0066;
            font-size: 20px;
            transition: transform 0.3s;
        }

        footer i:hover {
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->

        <div class="logo">ABU<span>BAKER</span></div>

        <nav>

    </ul>
</nav>

    <script>
        // Shrink Navbar on Scroll
        window.addEventListener("scroll", function () {
            var navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("shrink");
            } else {
                navbar.classList.remove("shrink");
            }
        });

        // Toggle Mobile Menu
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("show");
        }
    </script>

</body>
</html>
